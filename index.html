<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Clock</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="clock-ctn position">
    <div class="markers position cardinal" id="m-12-6">
      <div class="number">12</div>
      <div class="number">6</div>
    </div>
    <div class="markers position" id="m-1-7">
      <div class="number">1</div>
      <div class="number">7</div>
    </div>
    <div class="markers position" id="m-2-8">
      <div class="number">2</div>
      <div class="number">8</div>
    </div>
    <div class="markers position cardinal" id="m-3-9">
      <div class="number">3</div>
      <div class="number">9</div>
    </div>
    <div class="markers position" id="m-4-10">
      <div class="number">4</div>
      <div class="number">10</div>
    </div>
    <div class="markers position" id="m-5-11">
      <div class="number">5</div>
      <div class="number">11</div>
    </div>
    <div class="clock-face position">
      <div class="clock-hand position hour"></div>
      <div class="clock-hand position minute"></div>
      <div class="clock-hand position second"></div>
      <div class="dot position"></div>
    </div>
  </div>
  <a href="https://codepen.io/emekaorji/pen/qBmmLGp">CodePen</a>
  <button id="playBTN"></button>


  <audio class="my_audio" controls preload="none" style="display: none;">
    <source src="media/ticktick.mp3" type="audio/mpeg">
  </audio>

  <script src="js/clock.js"></script>
</body>
</html>
